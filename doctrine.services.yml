services:
  database.schema:
    factory_class:      Drupal\doctrine\Mapping\SchemaFactory
    factory_method:     get
  entity.info:
    factory_class:      Drupal\doctrine\Mapping\EntityInfoFactory
    factory_method:     get
  doctrine.orm.driver:
    class:              Drupal\doctrine\Mapping\SchemaDriver
    arguments:          [ @database.schema, @entity.info ]
  doctrine.dbal.schema:
    class:              Drupal\doctrine\Mapping\SchemaManager
    arguments:          [ @doctrine.dbal.connection, @database.schema ]
