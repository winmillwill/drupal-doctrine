Filter:
  tableName: filters 
  columns: 
    fid:
      primary: true
      notnull: true
      autoinc: true
      type: integer(4)
    format:
      default: 0
      notnull: true
      type: integer(4)
    module:
      notnull: true
      type: string(64)
    delta:
      default: 0
      notnull: true
      type: integer(1)
    weight:
      default: 0
      notnull: true
      type: integer(1)
  relations:
    FilterFormat:
      local: format
      foreign: format
      foreignAlias: Filters

FilterFormat: 
  tableName: filter_formats
  columns: 
    format:
      primary: true
      notnull: true
      autoinc: true
      type: integer(4)
    name:
      notnull: true
      type: string(255)
    roles:
      notnull: true
      type: string(255)
    cache:
      default: 0
      notnull: true
      type: integer(1)